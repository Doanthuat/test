            <h1>Chi Tiết Đơn Hàng</h1>
            <table id="cartDetail" border="1"  width="100%">
                <thead>
                    <tr>
                        <th>Hình SP</th>

                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr><td colspan="6" align="right">Tổng Thành Tiền (A) = <span id="bill_pre_tax_total"></span></td></tr>
                    <tr><td colspan="6" align="right">Chiết Khấu (B) = <span id="bill_pre_tax_total"></span></td></tr>
                    <tr><td colspan="6" align="right">Thuế (C) = 10% x (A - B) = <span id="bill_pre_tax_total"></span></td></tr>
                    <tr><td colspan="6" align="right">Tổng Đơn Hàng = A - B + C = <span id="bill_pre_tax_total"></span></td></tr>
                    <tr><td colspan="6" align="center"><button type="submit">Xác Nhận Đơn Hàng</button></td></tr>
                </tfoot>
            </table>
